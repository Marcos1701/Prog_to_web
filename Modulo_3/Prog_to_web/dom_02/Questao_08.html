<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Questão 08</h1>

    <label for="textoInserido">Insira o texto A seguir</label>
    <input type="text" id="textoInserido">
    <button id="BotaoEnvia">Adicionar a seleção</button>
    <br><br>
    <select id="seleciona_itens" size="5"></select>

    <script>
        let botao = document.getElementById("BotaoEnvia")
        let qtd = 1

        botao.addEventListener("click", adiciona_opcao)

        function adiciona_opcao() {
            let texto = document.getElementById("textoInserido").value

            if (texto === '') {
                alert("O texto não pode ser vazio, insira algo..")
            } else {
                const select = document.getElementById("seleciona_itens")
                const filhos = select.children
                let repetiu = false
                for (let filho of filhos) {
                    if (filho.textContent === texto) {
                        repetiu = true
                        break
                    }
                }
                if (!repetiu) {
                    const nova_opcao = document.createElement("option")
                    nova_opcao.innerHTML = texto
                    nova_opcao.id = `opcao${qtd}`
                    qtd++

                    select.appendChild(nova_opcao)
                } else {
                    alert("Ops, esse elemento já foi inserido anteriormente..")
                }
            }
        }
    </script>

</body>

</html>
