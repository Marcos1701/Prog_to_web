<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="checkbox" name="check1">
    <input type="checkbox" name="check2">
    <input type="checkbox" name="check3">
    <input type="checkbox" name="check4">
    <input type="checkbox" name="check5">
    <br>
    <button onclick="checa_marcacao()">Contar checkboxes</button>

    <br>
    <div id="retorno"></div>
    <script>
        let checkboxes = document.getElementsByTagName("input")

        function checa_marcacao() {
            let qtd = 0

            for (let checkbox of checkboxes) {
                if (checkbox.checked) {
                    qtd++
                }
            }
            if (qtd === 1) {
                document.getElementById("retorno").innerHTML = `Apenas 1 checkbox está marcado..`

            } else if (qtd > 1) {
                document.getElementById("retorno").innerHTML = `${qtd} checkboxes estão marcados..`
            } else {
                document.getElementById("retorno").innerHTML = "Nenhum checkbox marcado.."
            }
        }</script>
</body>

</html>
