<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>
</head>

<body>
    <!--Questão 3-->
    <label for="endereco">Digite o endereço da img: </label>
    <select name="imagens" id="seleciona_img">
        <option value="">-- selecione uma imagem --</option>
        <option value="imagens/fundo_.jpg">imagem de fundo</option>
        <option value="imagens/neo.jpg">neo</option>
        <option value="imagens/smith.jpg">smith</option>
    </select>
    <br>
    <div id="resultado"></div>
    <script>
        const selecao_imagens = document.getElementById("seleciona_img");

        selecao_imagens.addEventListener("click", function () {

            const endereco = selecao_imagens.value;
            if (endereco !== '') {
                let img = document.getElementById("imagem")
                if (img) {
                    img.src = endereco;
                } else {
                    img = document.createElement("img");
                    img.id = "imagem";
                    img.src = endereco;
                    img.style = "width: 10rem; height:10rem;margin: 2rem"
                    document.getElementById("resultado").appendChild(img)
                }
            }
        })
    </script>
</body>

</html>
