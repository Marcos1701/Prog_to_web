<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>
</head>

<body>
    <!--Questão 3-->
    <label for="endereco">Digite o endereço da img: </label>
    <input type="text" id="endereco"><br>
    <button type="submit" id="botaoenvia">enviar</button> <br>
    <div id="resultado"></div>
    <script>
        const botao_enviar = document.getElementById("botaoenvia");

        botao_enviar.addEventListener("click", function () {

            const endereco = document.getElementById("endereco").value;
            if (endereco === '') {
                alert("ops, o endereço não pode ser nulo..");
            } else {
                const img = document.createElement("img");
                img.id = "imagem";
                img.src = endereco;
                img.style = "width: 10rem; height:10rem;margin: 2rem"
                img.alt = "imagem_nao_encontrada..";
                document.getElementById("resultado").appendChild(img)
            }
        })
    </script>
</body>

</html>
